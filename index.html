<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            BookOpen, Compass, Rocket, Repeat, BarChart2, Play, 
            ChevronRight, Menu, User, Award, Terminal, Wifi, 
            Ruler, LogIn, Sparkles, X as CloseIcon, MessageSquare,

            Clock, CheckCircle2, MoreHorizontal, Globe, Lock, 
            FileText, Video, HelpCircle, Bell, GraduationCap, Mail, Phone, Calendar,
            Megaphone, AlertCircle, Pin, CalendarDays, Map, Send
        } from 'lucide-react';

        const App = () => {
            // --- STATE MANAGEMENT ---
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [userName, setUserName] = useState('');
            const [userClass, setUserClass] = useState('X TKJ A');
            
            const [activeTab, setActiveTab] = useState('dashboard');
            const [viewMode, setViewMode] = useState('stream'); 
            const [selectedMajor, setSelectedMajor] = useState('TKJ'); 
            const [selectedLevel, setSelectedLevel] = useState('X'); 
            const [selectedTopic, setSelectedTopic] = useState(''); 
            const [activeDeltaStage, setActiveDeltaStage] = useState('Launch'); 

            // AI States
            const [showAIModal, setShowAIModal] = useState(false);
            const [aiLoading, setAiLoading] = useState(false);
            const [aiResponse, setAiResponse] = useState('');
            const [aiPromptType, setAiPromptType] = useState(''); 

            // Activity Content Modal States
            const [showActivityModal, setShowActivityModal] = useState(false);
            const [activityContent, setActivityContent] = useState(null);

            // Admin Board States
            const [showAdminModal, setShowAdminModal] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [adminError, setAdminError] = useState('');

            // Tour Guide States
            const [isTourActive, setIsTourActive] = useState(false);
            const [tourStep, setTourStep] = useState(0);

            // API Configuration
            const apiKey = ""; // Diset kosong agar menggunakan environment runtime jika tersedia

            // --- DATABASE SILABUS ---
            const syllabus = {
                X: [
                    "Eksponen & Pangkat Pecahan", "SP & PtLDV", "Fungsi Kuadrat",
                    "Persamaan & Fungsi Eksponensial", "Trigonometri", "Statistika", "Peluang"
                ],
                SENIOR: [
                    "Barisan & Deret", "Anuitas & Investasi", "Komposisi & Invers Fungsi",
                    "Transformasi Fungsi", "Lingkaran", "Statistika Lanjut", "Peluang Lanjutan"
                ]
            };

            // --- DATABASE KONTEN (Simplified for Demo) ---
            const contentDatabase = {
                X: {
                    "Eksponen & Pangkat Pecahan": {
                        RPL: { title: "Eksponen & Biner", context: "Optimasi Memori", task: "Hitung efisiensi penyimpanan data biner (bit/byte) menggunakan sifat eksponensial.", img: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800" },
                        TKJ: { title: "Eksponen Jaringan", context: "Subnetting & IP", task: "Hitung jumlah host maksimum dalam jaringan menggunakan perpangkatan basis 2.", img: "https://images.unsplash.com/photo-1558494949-ef526b0042a0?w=800" },
                        DPIB: { title: "Eksponen Struktur", context: "Kekuatan Material", task: "Hitung peluruhan kekuatan beton atau pertumbuhan bakteri pada instalasi limbah.", img: "https://images.unsplash.com/photo-1503387762-592deb58ef4e?w=800" }
                    },
                    "Trigonometri": {
                        RPL: { title: "Trigonometri Game", context: "Game Dev 2D", task: "Tentukan arah peluru (vektor) berdasarkan sudut tembakan menggunakan Sin/Cos.", img: "https://images.unsplash.com/photo-1556438064-2d7646166914?w=800" },
                        TKJ: { title: "Trigonometri Sinyal", context: "Antena & WiFi", task: "Hitung ketinggian tower antena agar sinyal menjangkau area radius 2km (Sudut Elevasi).", img: "https://images.unsplash.com/photo-1544197150-b99a580bbcbf?w=800" },
                        DPIB: { title: "Trigonometri Konstruksi", context: "Pengukuran Lahan", task: "Hitung kemiringan atap atau tinggi gedung menggunakan perbandingan trigonometri.", img: "https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=800" }

                    "Fungsi Kuadrat": {
                         RPL: { title: "Fungsi Kuadrat Game", context: "Fisika Game", task: "Buat persamaan parabola untuk lintasan lompatan karakter dalam game platformer.", img: "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?w=800" },

                },
                SENIOR: {
                    "Anuitas & Investasi": {
                        RPL: { title: "Fintech System", context: "Aplikasi Keuangan", task: "Buat algoritma untuk menghitung cicilan bulanan (anuitas) pada aplikasi pinjol simulasi.", img: "https://images.unsplash.com/photo-1563986768-7b06d938b39d?w=800" },

                        DPIB: { title: "RAB Proyek", context: "Manajemen Konstruksi", task: "Hitung angsuran pinjaman modal proyek perumahan dengan sistem anuitas.", img: "https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?w=800" }
                    }
                }
            };

            // --- HELPER FUNCTIONS ---
            const getCurrentData = () => {
                const levelDB = contentDatabase[selectedLevel];
                const topicDB = levelDB ? levelDB[selectedTopic] : null;
                const specificData = topicDB ? topicDB[selectedMajor] : null;

                if (specificData) {
                    return { ...specificData, themeColor: getThemeColor(selectedMajor), accentColor: getAccentColor(selectedMajor), icon: getIcon(selectedMajor) };
                } else {
                    return {
                        title: selectedTopic || "Materi Matematika",
                        context: `Penerapan di ${selectedMajor}`,
                        task: `Selesaikan permasalahan kontekstual ${selectedTopic} yang berkaitan dengan studi kasus ${selectedMajor}.`,
                        img: getGenericImage(selectedMajor),
                        themeColor: getThemeColor(selectedMajor),
                        accentColor: getAccentColor(selectedMajor),
                        icon: getIcon(selectedMajor)
                    };
                }
            };

            const getThemeColor = (major) => major === 'RPL' ? 'blue' : major === 'TKJ' ? 'emerald' : 'orange';
            const getAccentColor = (major) => major === 'RPL' ? 'from-blue-600 to-indigo-900' : major === 'TKJ' ? 'from-emerald-600 to-teal-900' : 'from-orange-600 to-red-900';
            const getIcon = (major) => major === 'RPL' ? <Terminal className="w-5 h-5"/> : major === 'TKJ' ? <Wifi className="w-5 h-5"/> : <Ruler className="w-5 h-5"/>;
            const getGenericImage = (major) => major === 'RPL' ? "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800" : major === 'TKJ' ? "https://images.unsplash.com/photo-1544197150-b99a580bbcbf?w=800" : "https://images.unsplash.com/photo-1503387762-592deb58ef4e?w=800";

            const currentData = getCurrentData();

            const deltaStages = [
                { id: 'Discover', title: '1. Discover', subtitle: 'Investigasi Masalah', icon: <BookOpen className="w-4 h-4" />, kanbanStatus: 'todo' },
                { id: 'Explore', title: '2. Explore', subtitle: 'Eksperimen Konsep', icon: <Compass className="w-4 h-4" />, kanbanStatus: 'todo' },
                { id: 'Launch', title: '3. Launch', subtitle: 'Misi Utama', icon: <Rocket className="w-4 h-4" />, kanbanStatus: 'inprogress' },
                { id: 'Transform', title: '4. Transform', subtitle: 'Refleksi Diri', icon: <Repeat className="w-4 h-4" />, kanbanStatus: 'review' },
                { id: 'Assess', title: '5. Assess', subtitle: 'Uji Kompetensi', icon: <BarChart2 className="w-4 h-4" />, kanbanStatus: 'done' },
            ];

            // --- ACTIONS ---

            const handleStartActivity = () => {
                const stage = activeDeltaStage;
                let content = { title: "", body: "", icon: null, actionText: "Selesai" };

                switch(stage) {
                    case 'Discover':
                        content = {
                            title: "Studi Kasus Kontekstual",
                            body: `Simak video permasalahan industri berikut terkait "${currentData.context}". \n\nTugas: Identifikasi variabel matematika (angka/rumus) apa saja yang muncul dalam masalah ini? Catat di buku catatanmu.`,
                            icon: <Video className="w-12 h-12 text-blue-400 mb-4"/>,
                            actionText: "Saya Sudah Menonton"
                        };
                        break;
                    case 'Explore':
                        content = {
                            title: "Laboratorium Virtual",
                            body: `Gunakan simulasi interaktif (GeoGebra/Desmos) untuk memahami konsep "${currentData.title}". \n\nTugas: Ubah nilai parameter pada grafik dan amati perubahannya. Temukan pola hubungannya sebelum lanjut ke tahap proyek.`,
                            icon: <Compass className="w-12 h-12 text-emerald-400 mb-4"/>,
                            actionText: "Buka Simulasi"
                        };
                        break;
                    case 'Launch':
                        content = {
                            title: "Project Brief: Misi Utama",
                            body: `TANTANGAN JURUSAN ${selectedMajor}:\n"${currentData.task}"\n\nLangkah:\n1. Analisis kebutuhan.\n2. Gunakan rumus ${currentData.title}.\n3. Validasi hasil hitunganmu.\n\nGunakan fitur "Tanya Mentor AI" jika buntu.`,
                            icon: <Rocket className="w-12 h-12 text-orange-400 mb-4"/>,
                            actionText: "Mulai Mengerjakan"
                        };
                        break;
                    case 'Transform':
                        content = {
                            title: "Refleksi Diri",
                            body: `Jawab pertanyaan ini:\n"Bagaimana pemahaman tentang ${currentData.title} akan membantumu menjadi seorang ahli ${selectedMajor} yang lebih baik?"\n\nRekam suaramu atau tuliskan minimal 1 paragraf.`,
                            icon: <MessageSquare className="w-12 h-12 text-purple-400 mb-4"/>,
                            actionText: "Kirim Refleksi"
                        };
                        break;
                    case 'Assess':
                        content = {
                            title: "Evaluasi Kompetensi",
                            body: `1. Kerjakan 5 soal kuis adaptif tentang ${currentData.title}.\n2. Unggah laporan penyelesaian proyek "${currentData.context}".\n\nPastikan semua data akurat.`,
                            icon: <FileText className="w-12 h-12 text-red-400 mb-4"/>,
                            actionText: "Mulai Kuis"
                        };
                        break;
                    default:
                        content = { title: "Info", body: "Konten sedang dimuat...", icon: <HelpCircle className="w-12 h-12"/> };
                }
                setActivityContent(content);
                setShowActivityModal(true);
            };

            const callGeminiAPI = async (type) => {
                setAiLoading(true);
                setAiResponse('');
                setAiPromptType(type);
                setShowAIModal(true);

                // Use environment key or check specific variable
                const keyToUse = typeof apiKey !== 'undefined' && apiKey !== "" ? apiKey : ""; 
                
                // Using the specific model as requested in system instructions
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${keyToUse}`;

                let prompt = "";
                if (type === 'concept') {
                    prompt = `Sebagai guru matematika SMK yang asik bernama Pak Feri, jelaskan konsep "${currentData.title}" dalam konteks jurusan ${selectedMajor} (Kelas ${selectedLevel}) secara singkat, padat, dan memotivasi. Gunakan bahasa gaul yang sopan.`;
                } else if (type === 'project') {
                    prompt = `Saya siswa jurusan ${selectedMajor} Kelas ${selectedLevel}. Topik: ${selectedTopic}. Tugas saya: "${currentData.task}". Berikan 3 langkah panduan praktis (step-by-step) untuk menyelesaikannya. Berikan rumus yang relevan jika ada.`;
                }

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    if (data.candidates && data.candidates[0].content) {
                        setAiResponse(data.candidates[0].content.parts[0].text);
                    } else if (data.error) {
                         setAiResponse(`Error: ${data.error.message}. (API Key mungkin belum diset)`);
                    } else {
                        setAiResponse("Maaf, Guru AI sedang sibuk. Coba lagi nanti ya!");
                    }
                } catch (error) {
                    console.error("Error calling Gemini:", error);
                    setAiResponse("Terjadi kesalahan koneksi. Periksa internetmu.");
                } finally {
                    setAiLoading(false);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (userName.trim()) {
                    let major = 'RPL';
                    if (userClass.includes('TKJ')) major = 'TKJ';
                    else if (userClass.includes('DPIB')) major = 'DPIB';
                    
                    let level = 'SENIOR'; 
                    if (userClass.startsWith('X ') || userClass.startsWith('X-')) {
                        level = 'X';
                    }

                    setSelectedMajor(major);
                    setSelectedLevel(level);
                    
                    const defaultTopic = level === 'X' ? syllabus.X[0] : syllabus.SENIOR[0];
                    setSelectedTopic(defaultTopic);
                    
                    setIsLoggedIn(true);
                    setTimeout(() => startTour(), 1000);
                }
            };

            const startTour = () => {
                setIsTourActive(true);
                setTourStep(0);
            };

            const handleAdminAccess = (e) => {
                e.preventDefault();
                if (adminPassword === "F3r!-lee") {
                    window.location.href = "https://feriboard.netlify.app/";
                } else {
                    setAdminError("Password salah!");
                    setTimeout(() => setAdminError(''), 2000);
                }
            };

            const getTopicsList = () => {
                let topics = [...syllabus[selectedLevel]];
                if (userClass.includes('XII TKJ')) {
                    topics.push("Pemrograman Web");
                }
                return topics;
            };

            // --- SUB-COMPONENTS ---
            
            const TourOverlay = () => {
                const steps = [
                    { title: "Selamat Datang!", desc: "Mari kita lihat fitur utama DeltaMath.", position: "center" },
                    { title: "Pilih Materi", desc: "Ganti topik pembelajaran di sini sesuai kebutuhanmu.", position: "top" },
                    { title: "Alur DELTA", desc: "5 Tahapan belajar: Discover hingga Assess.", position: "middle" },
                    { title: "Aktivitas Pembelajaran", desc: "Tempat mengerjakan tugas, kuis, dan simulasi.", position: "center" },
                    { title: "Pengumuman", desc: "Cek info sekolah dan deadline tugas di menu ini.", position: "bottom-right" },
                ];
                const current = steps[tourStep];

                return (
                    <React.Fragment>
                        <div className="fixed inset-0 z-[200] bg-black/60 backdrop-blur-sm transition-all duration-500 animate-fadeIn" onClick={() => { if(tourStep < steps.length-1) setTourStep(tourStep+1); else setIsTourActive(false); }}></div>
                        <div className={`fixed p-6 bg-white text-slate-900 rounded-2xl shadow-2xl max-w-xs border-4 border-indigo-500 z-[202] transition-all
                            ${current.position === 'center' ? 'top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2' : ''}
                            ${current.position === 'top' ? 'top-24 left-1/2 -translate-x-1/2' : ''}
                            ${current.position === 'middle' ? 'top-1/2 left-1/2 -translate-x-1/2 translate-y-32' : ''}
                            ${current.position === 'bottom-right' ? 'bottom-24 right-4 md:right-auto md:left-64 md:bottom-24' : ''}
                        `}>
                          <div className="flex justify-between items-center mb-2">
                             <span className="text-xs font-bold text-indigo-600 uppercase tracking-wider">Tur {tourStep + 1}/{steps.length}</span>
                             <button onClick={() => setIsTourActive(false)} className="text-slate-400 hover:text-red-500"><CloseIcon className="w-4 h-4"/></button>
                          </div>
                          <h3 className="text-lg font-bold mb-2 text-slate-900">{current.title}</h3>
                          <p className="text-sm text-slate-600 mb-4 leading-relaxed">{current.desc}</p>
                          <div className="flex justify-end gap-2">
                             {tourStep > 0 && <button onClick={() => setTourStep(tourStep-1)} className="text-xs font-bold text-slate-500 px-3 py-2 hover:bg-slate-100 rounded">Kembali</button>}
                             <button onClick={() => { if(tourStep < steps.length-1) setTourStep(tourStep+1); else setIsTourActive(false); }} className="bg-indigo-600 text-white text-xs font-bold px-4 py-2 rounded-lg shadow-lg hover:bg-indigo-500 transition-all">
                                {tourStep === steps.length - 1 ? "Selesai" : "Lanjut"}
                             </button>
                          </div>
                        </div>
                    </React.Fragment>
                )
            };

            const AnnouncementsView = () => {
                const announcements = [
                    { id: 1, title: "Jadwal Penilaian Akhir Semester (PAS)", category: "Akademik", date: "5 Jan 2026", desc: "Ujian akan dilaksanakan mulai tanggal 15 Januari. Pastikan semua tugas DELTA tahap Launch sudah dikumpulkan.", urgent: true },
                    { id: 2, title: "Deadline Proyek Statistika", category: "Tugas", date: "4 Jan 2026", desc: "Untuk kelas X TKJ, deadline proyek analisis bandwidth diperpanjang hingga Jumat depan.", urgent: false },
                    { id: 3, title: "Lomba Matematika Terapan", category: "Prestasi", date: "2 Jan 2026", desc: "Pendaftaran dibuka untuk lomba tingkat provinsi. Hubungi Pak Feri jika berminat bimbingan.", urgent: false }
                ];

                return (
                    <div className="p-4 pt-20 md:p-8 md:pt-8 h-full overflow-y-auto pb-24 md:pb-0">
                        <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-3"><Megaphone className="text-orange-500"/> Papan Pengumuman</h2>
                        <div className="space-y-4">
                            {announcements.map(item => (
                                <div key={item.id} className={`p-6 rounded-xl border relative overflow-hidden ${item.urgent ? 'bg-red-900/20 border-red-500/50' : 'bg-slate-800 border-slate-700'}`}>
                                    {item.urgent && <div className="absolute top-0 right-0 p-2"><AlertCircle className="text-red-500 opacity-50 w-12 h-12"/></div>}
                                    <div className="relative z-10">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className={`text-[10px] font-bold px-2 py-1 rounded ${item.urgent ? 'bg-red-600 text-white' : 'bg-blue-600/30 text-blue-300'}`}>{item.category}</span>
                                            <span className="text-xs text-slate-400 flex items-center gap-1"><CalendarDays className="w-3 h-3"/> {item.date}</span>
                                        </div>
                                        <h3 className="text-lg font-bold text-white mb-2">{item.title}</h3>
                                        <p className="text-slate-300 text-sm">{item.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const TeacherProfile = () => (
                <div className="p-4 md:p-8 h-full overflow-y-auto pb-24 md:pb-0">
                    <div className="bg-slate-800 rounded-2xl p-8 border border-slate-700 text-center md:text-left flex flex-col md:flex-row items-center gap-8">
                        <div className="w-32 h-32 rounded-full border-4 border-indigo-500 overflow-hidden shadow-2xl">
                            <img src="https://i.ibb.co.com/x82PbSjy/IMG-20250927-210909.png" alt="Pak Feri" className="w-full h-full object-cover"/>
                        </div>
                        <div>
                            <h2 className="text-3xl font-bold text-white mb-2">Feri Dwi Hermawan, S.Pd.</h2>
                            <p className="text-indigo-400 font-medium mb-4">Guru Matematika â€¢ SMKN Pasirian</p>
                            <p className="text-slate-300 text-sm max-w-xl italic">"Matematika bukan tentang menghafal rumus, tapi tentang seni memecahkan masalah. Gunakan strategi DELTA untuk mengubah ketakutan menjadi keahlian."</p>
                            <div className="flex gap-3 mt-6 justify-center md:justify-start">
                                <button className="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2" onClick={() => window.open('https://wa.me/6285174244128')}>
                                    <MessageSquare className="w-4 h-4"/> WhatsApp
                                </button>
                                <button className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2" onClick={() => window.open('https://t.me/ferilee')}>
                                    <Send className="w-4 h-4"/> Telegram
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                        <div className="bg-slate-900 p-5 rounded-xl border border-slate-800">
                             <h3 className="text-white font-bold mb-2 flex items-center gap-2"><Clock className="w-4 h-4 text-orange-400"/> Jam Konsultasi</h3>
                             <ul className="text-sm text-slate-400 space-y-2">
                                <li className="flex justify-between"><span>Senin</span> <span>13:00 - 14:00</span></li>
                                <li className="flex justify-between"><span>Rabu</span> <span>09:40 - 10:20</span></li>
                                <li className="flex justify-between"><span>Jumat</span> <span>11:00 - 13:00</span></li>
