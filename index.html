<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- --- SEO & SOCIAL MEDIA PREVIEW --- -->
    <title>Mathflix - E-Learning SMKN Pasirian</title>
    <meta name="description" content="Platform belajar matematika mandiri gaya Netflix untuk siswa RPL, TKJ, dan DPIB SMKN Pasirian.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mathflix - Belajar Matematika Serasa Nonton Film">
    <meta property="og:description" content="Akses materi Fase E dan F khusus untuk SMKN Pasirian. Login sekarang!">
    <meta property="og:image" content="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?q=80&w=1200&auto=format&fit=crop">

    <!-- --- FAVICON --- -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2210%22 fill=%22black%22/><text x=%2250%22 y=%2280%22 font-size=%2270%22 font-family=%22Arial, sans-serif%22 font-weight=%22bold%22 fill=%22%23E50914%22 text-anchor=%22middle%22>M</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body { background-color: #000000; color: white; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.75rem center; background-repeat: no-repeat; background-size: 1.2em 1.2em; padding-right: 2.5rem; -webkit-appearance: none; appearance: none; }
        .hero-pattern { background-image: url("https://images.unsplash.com/photo-1635070041078-e363dbe005cb?q=80&w=2070&auto=format&fit=crop"); background-size: cover; background-position: center; }
        .floating-input:focus ~ label, .floating-input:not(:placeholder-shown) ~ label { transform: translateY(-0.9rem) scale(0.75); top: 0.5rem; color: #dc2626; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- KONFIGURASI GOOGLE SHEETS & FORMS (Diperbarui) ---
        
        const STUDENT_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNxfl64ybd5HEX-Ln3ubR8C-SxModDRkPVuRpShlUDX2UCRgKib2cIqXtsUPT4d0rJY_gkaCQVOTSb/pub?gid=1562678039&single=true&output=csv";
        
        // CSV Pengumuman (UPDATED LINK DARI USER)
        const ANNOUNCEMENT_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS76u8cTDBeMcD42AsmWficWDijhIhTIFVm7dtBg6kF6vI7fK2f7nTnkhlXvhx7s3qVFp1K-_P3oGA9/pub?gid=1164662512&single=true&output=csv"; 
        
        // Google Form Action & Entries (Diperbarui sesuai link Bapak)
        const GOOGLE_FORM_ACTION_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeK8LjLNZXIMYi6D207NUVhM3crQuLZb4rpYaVv4VuyqYrFog/formResponse";
        
        const ENTRY_ID_TITLE = "entry.773023469"; // JUDUL
        const ENTRY_ID_DESC  = "entry.1733481626"; // ISI
        const ENTRY_ID_TYPE  = "entry.1213369060"; // Info

        // --- ICONS ---
        const IconBase = ({ children, size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>);
        const Icons = {
            Play: (p) => <IconBase {...p} fill={p.fill || "none"}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>,
            Info: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></IconBase>,
            Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>,
            Bell: (p) => <IconBase {...p}><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></IconBase>,
            User: (p) => <IconBase {...p}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></IconBase>,
            Home: (p) => <IconBase {...p}><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></IconBase>,
            LogOut: (p) => <IconBase {...p}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></IconBase>,
            X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>,
            Menu: (p) => <IconBase {...p}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></IconBase>,
            ChevronRight: (p) => <IconBase {...p}><polyline points="9 18 15 12 9 6"></polyline></IconBase>,
            Lock: (p) => <IconBase {...p}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></IconBase>,
            WhatsApp: (p) => <IconBase {...p}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></IconBase>,
            Telegram: (p) => <IconBase {...p}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></IconBase>,
            Quote: (p) => <IconBase {...p}><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path></IconBase>,
            Users: (p) => <IconBase {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></IconBase>,
            Video: (p) => <IconBase {...p}><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></IconBase>,
            Edit: (p) => <IconBase {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></IconBase>,
            Trash: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></IconBase>,
            Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>,
            Save: (p) => <IconBase {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></IconBase>,
            Refresh: (p) => <IconBase {...p}><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></IconBase>,
            ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></IconBase>,
            CloudUpload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></IconBase>,
            Alert: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></IconBase>,
            Star: (p) => <IconBase {...p} fill="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></IconBase>,
            Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconBase>
        };

        // --- DATA MATERI AWAL (DEFAULT) ---
        const initialMovies = [
            { id: 1, title: "Bilangan Berpangkat", description: "Konsep dasar eksponen, sifat perkalian & pembagian pangkat.", thumbnail: "from-purple-900 to-blue-900", duration: "45m", match: "98%", phase: "E", tags: ["Bilangan"], category: "fase-e", delta: ["Diagnosa", "Video Eksplorasi", "Latihan Mandiri", "Tes Formatif"] },
            { id: 2, title: "Sistem Pertidaksamaan", description: "Penyelesaian SPtLDV dan penerapannya dalam masalah linear.", thumbnail: "from-red-900 to-orange-900", duration: "50m", match: "85%", phase: "E", tags: ["Aljabar"], category: "fase-e", delta: ["Studi Kasus", "Video Materi", "Quiz Interaktif", "Proyek"] },
            { id: 3, title: "Fungsi Kuadrat", description: "Memahami karakteristik grafik fungsi kuadrat.", thumbnail: "from-green-900 to-teal-900", duration: "60m", match: "95%", phase: "E", tags: ["Grafik"], category: "fase-e", delta: ["Pre-Test", "Simulasi Grafik", "Drill Soal", "Refleksi"] },
            { id: 4, title: "Trigonometri Dasar", description: "Pengantar Sinus, Cosinus, dan Tangen pada segitiga siku-siku.", thumbnail: "from-yellow-800 to-amber-900", duration: "55m", match: "90%", phase: "E", tags: ["Geometri"], category: "fase-e", delta: ["Survey Lapangan", "Teori Dasar", "Hitungan", "Penerapan"] },
            { id: 9, title: "Analisis Data (Dasar)", description: "Pengenalan jenis data, mean, median, modus.", thumbnail: "from-gray-800 to-gray-600", duration: "1h 10m", match: "99%", phase: "E", tags: ["Data"], category: "data", delta: ["Pengumpulan Data", "Pengolahan", "Interpretasi"] },
            { id: 5, title: "Bunga Majemuk", description: "Penerapan barisan geometri dalam menghitung bunga majemuk.", thumbnail: "from-emerald-900 to-green-800", duration: "1h 10m", match: "99%", phase: "F", tags: ["Keuangan"], category: "financial", delta: ["Simulasi Bank", "Rumus Bunga", "Studi Kasus", "Evaluasi"] },
            { id: 6, title: "Transformasi Fungsi", description: "Translasi, refleksi, dilatasi, dan rotasi fungsi.", thumbnail: "from-indigo-900 to-purple-800", duration: "55m", match: "88%", phase: "F", tags: ["Aljabar"], category: "fase-f", delta: ["Observasi Pola", "Konsep", "Latihan", "Review"] },
            { id: 7, title: "Lingkaran Analitik", description: "Persamaan lingkaran pusat dan garis singgung.", thumbnail: "from-pink-900 to-rose-800", duration: "50m", match: "92%", phase: "F", tags: ["Geometri"], category: "fase-f", delta: ["Visualisasi", "Bedah Rumus", "Problem Solving", "Analisis"] },
            { id: 8, title: "Statistika Lanjut", description: "Regresi linear dan korelasi data.", thumbnail: "from-slate-900 to-slate-700", duration: "1h 20m", match: "97%", phase: "F", tags: ["Data"], category: "data", delta: ["Data Mining", "Regresi", "Peluang"] }
        ];

        // --- COMPONENT: ADMIN DASHBOARD (IMPROVED) ---
        const AdminDashboard = ({ movies, setMovies, announcement, refreshData, onLogout }) => {
            const [activeTab, setActiveTab] = useState('stats'); 
            const [csvData, setCsvData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isSubmitting, setIsSubmitting] = useState(false);
            
            // Edit Announcement Form State (3 Fields)
            const [announcementForm, setAnnouncementForm] = useState({
                title: '',
                desc: '',
                type: 'Info' // Info, Penting, Agenda
            });

            // Edit Movie State
            const [editingMovie, setEditingMovie] = useState(null); 
            const [movieForm, setMovieForm] = useState({ title: '', description: '', phase: 'E', category: 'fase-e', thumbnail: 'from-gray-900 to-gray-800' });

            useEffect(() => {
                Papa.parse(STUDENT_CSV_URL, {
                    download: true,
                    header: false,
                    complete: (results) => {
                        let data = results.data.slice(1);
                        setCsvData(data.filter(r => r[0]));
                        setLoading(false);
                    }
                });
            }, []);

            // Handle Save Announcement to Google Form
            const handleSaveAnnouncement = async () => {
                if (!GOOGLE_FORM_ACTION_URL.includes("formResponse")) {
                    alert("Harap konfigurasi URL Google Form di kode terlebih dahulu!");
                    return;
                }
                
                if (!announcementForm.title || !announcementForm.desc) {
                    alert("Judul dan Deskripsi tidak boleh kosong!");
                    return;
                }

                setIsSubmitting(true);
                const formData = new FormData();
                // Map Form Data to Entry IDs
                formData.append(ENTRY_ID_TITLE, announcementForm.title);
                formData.append(ENTRY_ID_DESC, announcementForm.desc);
                formData.append(ENTRY_ID_TYPE, announcementForm.type);

                try {
                    await fetch(GOOGLE_FORM_ACTION_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: formData
                    });
                    
                    alert("Berhasil! Data telah dikirim ke Google Sheets.");
                    setAnnouncementForm({ title: '', desc: '', type: 'Info' }); // Reset form
                    setIsSubmitting(false);
                    setTimeout(refreshData, 3000); 
                } catch (error) {
                    console.error("Error submitting form", error);
                    alert("Terjadi kesalahan saat mengirim data. Pastikan ID Entry benar.");
                    setIsSubmitting(false);
                }
            };

            // Handle Movie Submit
            const handleMovieSubmit = (e) => {
                e.preventDefault();
                const newMovie = {
                    id: editingMovie ? editingMovie.id : Date.now(),
                    ...movieForm,
                    duration: "45m", 
                    match: "90%",
                    tags: ["Umum"],
                    delta: ["Konsep", "Video", "Latihan", "Tes"]
                };

                if (editingMovie) {
                    setMovies(movies.map(m => m.id === newMovie.id ? newMovie : m));
                } else {
                    setMovies([...movies, newMovie]);
                }
                setMovieForm({ title: '', description: '', phase: 'E', category: 'fase-e', thumbnail: 'from-gray-900 to-gray-800' });
                setEditingMovie(null);
                alert("Materi berhasil disimpan (Lokal).");
            };

            const populateForm = (movie) => {
                setEditingMovie(movie);
                setMovieForm({
                    title: movie.title,
                    description: movie.description,
                    phase: movie.phase,
                    category: movie.category,
                    thumbnail: movie.thumbnail
                });
            };

            const handleDeleteMovie = (id) => {
                if(confirm("Hapus materi ini?")) setMovies(movies.filter(m => m.id !== id));
            };

            return (
                <div className="min-h-screen bg-[#000] text-white">
                    <nav className="bg-[#141414] border-b border-gray-800 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
                        <h1 className="text-red-600 text-2xl font-bold tracking-tighter">MATHFLIX <span className="text-white text-sm font-normal bg-red-800 px-2 py-0.5 rounded ml-2">ADMIN</span></h1>
                        <button onClick={onLogout} className="flex items-center gap-2 text-gray-400 hover:text-white transition-colors"><Icons.LogOut size={18} /> Keluar</button>
                    </nav>

                    <div className="flex flex-col md:flex-row min-h-[calc(100vh-70px)]">
                        {/* Sidebar Menu */}
                        <div className="w-full md:w-64 bg-[#141414] border-r border-gray-800 p-4 space-y-2">
                            <button onClick={() => setActiveTab('stats')} className={`w-full text-left px-4 py-3 rounded flex items-center gap-3 ${activeTab === 'stats' ? 'bg-red-600 text-white' : 'text-gray-400 hover:bg-gray-800'}`}>
                                <Icons.Users size={20} /> Dashboard
                            </button>
                            <button onClick={() => setActiveTab('content')} className={`w-full text-left px-4 py-3 rounded flex items-center gap-3 ${activeTab === 'content' ? 'bg-red-600 text-white' : 'text-gray-400 hover:bg-gray-800'}`}>
                                <Icons.Video size={20} /> Materi
                            </button>
                            <button onClick={() => setActiveTab('announcement')} className={`w-full text-left px-4 py-3 rounded flex items-center gap-3 ${activeTab === 'announcement' ? 'bg-red-600 text-white' : 'text-gray-400 hover:bg-gray-800'}`}>
                                <Icons.Bell size={20} /> Pengumuman
                            </button>
                        </div>

                        {/* Content Area */}
                        <div className="flex-1 p-6 md:p-12 overflow-y-auto">
                            
                            {/* --- TAB: STATS --- */}
                            {activeTab === 'stats' && (
                                <div className="animate-fadeIn">
                                    <h2 className="text-3xl font-bold mb-8">Statistik Kelas</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                        <div className="bg-[#1e1e1e] p-6 rounded-lg border border-gray-800">
                                            <div className="flex items-center gap-4">
                                                <div className="bg-blue-900/50 p-3 rounded-full text-blue-400"><Icons.Users size={24} /></div>
                                                <div><p className="text-gray-400 text-sm">Total Siswa</p><h3 className="text-2xl font-bold">{loading ? "..." : csvData.length}</h3></div>
                                            </div>
                                        </div>
                                        <div className="bg-[#1e1e1e] p-6 rounded-lg border border-gray-800">
                                            <div className="flex items-center gap-4">
                                                <div className="bg-red-900/50 p-3 rounded-full text-red-400"><Icons.Video size={24} /></div>
                                                <div><p className="text-gray-400 text-sm">Total Materi</p><h3 className="text-2xl font-bold">{movies.length}</h3></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-[#1e1e1e] rounded-lg border border-gray-800 overflow-hidden">
                                        <div className="p-4 bg-gray-900 border-b border-gray-800 font-bold">Data Siswa (Dari Google Sheets)</div>
                                        <div className="overflow-x-auto max-h-96">
                                            <table className="w-full text-left text-sm text-gray-400">
                                                <thead className="bg-[#141414] text-gray-200 sticky top-0"><tr><th className="px-6 py-3">Nama</th><th className="px-6 py-3">Kelas</th><th className="px-6 py-3">Jurusan</th></tr></thead>
                                                <tbody className="divide-y divide-gray-800">{loading ? <tr><td colSpan="3" className="p-4 text-center">Loading...</td></tr> : csvData.map((row, i) => (<tr key={i}><td className="px-6 py-2">{row[0]}</td><td className="px-6 py-2">{row[1]}</td><td className="px-6 py-2">{row[2]}</td></tr>))}</tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* --- TAB: CONTENT MANAGER --- */}
                            {activeTab === 'content' && (
                                <div className="animate-fadeIn">
                                    <h2 className="text-3xl font-bold mb-8">Manajemen Materi</h2>
                                    <div className="bg-[#1e1e1e] p-6 rounded-lg border border-gray-800 mb-8">
                                        <h3 className="text-xl font-bold mb-4 flex items-center gap-2">{editingMovie ? <Icons.Edit size={20}/> : <Icons.Plus size={20}/>} {editingMovie ? "Edit Materi" : "Tambah Materi Baru"}</h3>
                                        <form onSubmit={handleMovieSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <input type="text" placeholder="Judul Materi" className="bg-[#141414] p-3 rounded border border-gray-700 text-white w-full" value={movieForm.title} onChange={e => setMovieForm({...movieForm, title: e.target.value})} required />

                            </div>
                            <div className="relative z-10 space-y-8 pb-8 pl-4 md:pl-12">
                                <div>
                                    <h2 className="text-white text-lg md:text-xl font-bold mb-4 drop-shadow-md">Materi Wajib Fase {userPhase}</h2>
                                    <div className="flex overflow-x-auto gap-4 pb-4 scrollbar-hide pr-4">{myMovies.map(item => (<div key={item.id} className="flex-none w-[160px] md:w-[240px] group cursor-pointer" onClick={() => setSelectedMovie(item)}><div className={`h-[100px] md:h-[135px] w-full rounded bg-gradient-to-br ${item.thumbnail} flex flex-col justify-end p-3 transition-transform duration-300 group-hover:scale-105 shadow-lg border border-gray-800`}><h3 className="text-white font-bold text-sm md:text-base leading-tight drop-shadow-md line-clamp-2">{item.title}</h3></div><div className="mt-2 flex justify-between text-xs text-gray-400"><span className="text-green-500 font-bold">{item.match} match</span><span>{item.duration}</span></div></div>))}</div>
                                </div>
                                <div>
                                    <h2 className="text-white text-lg md:text-xl font-bold mb-4 drop-shadow-md">Literasi Data & Statistik</h2>
                                    <div className="flex overflow-x-auto gap-4 pb-4 scrollbar-hide pr-4">{movies.filter(m => m.category === 'data').map(item => (<div key={item.id} className="flex-none w-[160px] md:w-[240px] group cursor-pointer" onClick={() => setSelectedMovie(item)}><div className={`h-[100px] md:h-[135px] w-full rounded bg-gradient-to-br ${item.thumbnail} flex flex-col justify-end p-3 transition-transform duration-300 group-hover:scale-105 shadow-lg border border-gray-800`}><h3 className="text-white font-bold text-sm md:text-base leading-tight drop-shadow-md line-clamp-2">{item.title}</h3></div></div>))}</div>
                                </div>
                                <div>
                                    <h2 className="text-white text-lg md:text-xl font-bold mb-4 drop-shadow-md">Literasi Finansial (Wajib SMK)</h2>
                                    <div className="flex overflow-x-auto gap-4 pb-4 scrollbar-hide pr-4">{movies.filter(m => m.category === 'financial').map(item => (<div key={item.id} className="flex-none w-[160px] md:w-[240px] group cursor-pointer" onClick={() => setSelectedMovie(item)}><div className={`h-[100px] md:h-[135px] w-full rounded bg-gradient-to-br ${item.thumbnail} flex flex-col justify-end p-3 transition-transform duration-300 group-hover:scale-105 shadow-lg border border-gray-800`}><h3 className="text-white font-bold text-sm md:text-base leading-tight drop-shadow-md line-clamp-2">{item.title}</h3></div></div>))}</div>
                                </div>
                            </div>
                        </>
                    )}

                    <nav className="md:hidden fixed bottom-0 w-full bg-[#121212] border-t border-gray-800 flex justify-around py-3 z-50 text-[10px] text-gray-500">
                        <div className={`flex flex-col items-center gap-1 cursor-pointer ${activeTab === 'home' && !showGuru && !showPengumuman ? 'text-white' : ''}`} onClick={() => { setActiveTab('home'); setShowGuru(false); setShowPengumuman(false); }}><Icons.Home size={20} /><span>Home</span></div>
                        <div className={`flex flex-col items-center gap-1 cursor-pointer ${showGuru ? 'text-white' : ''}`} onClick={() => setShowGuru(true)}><Icons.User size={20} /><span>Guru</span></div>
                        <div className={`flex flex-col items-center gap-1 cursor-pointer ${showPengumuman ? 'text-white' : ''}`} onClick={() => { setShowPengumuman(true); fetchAnnouncements(); }}><Icons.Bell size={20} /><span>Info</span></div>
                        <div className="flex flex-col items-center gap-1 cursor-pointer text-red-500" onClick={() => setUser(null)}><Icons.LogOut size={20} /><span>Keluar</span></div>
                    </nav>

                    {selectedMovie && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm animate-fadeIn overflow-y-auto">
                            <div className="bg-[#181818] w-full max-w-3xl rounded-lg overflow-hidden relative shadow-2xl my-auto">
                                <button onClick={() => setSelectedMovie(null)} className="absolute top-4 right-4 bg-black/50 p-2 rounded-full text-white z-10 hover:bg-gray-700"><Icons.X /></button>
                                <div className={`h-48 md:h-64 bg-gradient-to-br ${selectedMovie.thumbnail} relative`}><div className="absolute inset-0 bg-gradient-to-t from-[#181818] to-transparent"></div><div className="absolute bottom-4 left-6"><h2 className="text-2xl md:text-4xl font-bold text-white mb-2">{selectedMovie.title}</h2><div className="flex gap-3 text-xs md:text-sm text-gray-300"><span className="text-green-500 font-bold">{selectedMovie.match} Match</span><span>{selectedMovie.duration}</span><span className="border border-gray-500 px-1 rounded">HD</span></div></div></div>
                                <div className="p-6 md:p-8"><p className="text-gray-300 mb-6">{selectedMovie.description}</p><h3 className="text-white font-bold mb-3 border-l-4 border-red-600 pl-3">Alur DELTA</h3><div className="space-y-2">{selectedMovie.delta.map((step, i) => (<div key={i} className="flex items-center gap-3 p-3 bg-gray-800 rounded hover:bg-gray-700 cursor-pointer transition-colors"><div className="bg-gray-600 w-8 h-8 flex items-center justify-center rounded-full text-white font-bold text-xs">{i+1}</div><span className="text-gray-200 text-sm">{step}</span><Icons.Play size={14} className="ml-auto text-gray-500" /></div>))}</div><button className="w-full mt-6 bg-red-600 text-white font-bold py-3 rounded hover:bg-red-700">Mulai Belajar Sekarang</button></div>
                            </div>
                        </div>
                    )}

                    <InfoModal isOpen={showGuru} onClose={() => setShowGuru(false)} title="Profil Guru Pengampu" content={<div className="flex flex-col items-center text-center"><div className="relative mb-6"><div className="absolute -inset-1 bg-gradient-to-r from-red-600 to-purple-600 rounded-full blur opacity-75 animate-pulse"></div><img src="https://i.ibb.co.com/x82PbSjy/IMG-20250927-210909.png" alt="Pak Feri" className="relative w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-[#181818] shadow-2xl" /><div className="absolute bottom-2 right-2 bg-green-500 w-4 h-4 rounded-full border-2 border-[#181818]" title="Online"></div></div><h3 className="text-2xl md:text-3xl font-bold text-white mb-1">Feri Dwi Hermawan, S.Pd.</h3><p className="text-red-500 font-medium tracking-wide text-sm uppercase mb-4">Guru Matematika SMKN Pasirian</p><div className="bg-white/5 p-4 rounded-lg border border-white/10 mb-8 max-w-sm w-full relative group hover:border-red-600/50 transition-colors backdrop-blur-md"><Icons.Quote className="absolute top-2 left-2 text-white/20 group-hover:text-red-900 transition-colors" size={24} /><p className="text-gray-300 italic text-sm relative z-10 pt-2 px-2">"Matematika bukan tentang angka, persamaan, atau algoritma: ini tentang pemahaman."</p></div><div className="w-full grid grid-cols-2 gap-4"><a href="https://wa.me/6285174244128" target="_blank" rel="noreferrer" className="flex items-center justify-center gap-2 bg-[#25D366] hover:bg-[#128C7E] text-white py-3 rounded-lg font-bold transition-all transform hover:scale-105 shadow-lg backdrop-blur-sm bg-opacity-90"><Icons.WhatsApp size={20} /> WhatsApp</a><a href="https://t.me/ferilee" target="_blank" rel="noreferrer" className="flex items-center justify-center gap-2 bg-[#0088cc] hover:bg-[#0077b5] text-white py-3 rounded-lg font-bold transition-all transform hover:scale-105 shadow-lg backdrop-blur-sm bg-opacity-90"><Icons.Telegram size={20} /> Telegram</a></div></div>} />
                    <InfoModal 
                        isOpen={showPengumuman} 
                        onClose={() => setShowPengumuman(false)} 
                        title="Papan Pengumuman" 
                        content={
                            loadingAnnouncement ? (
                                <div className="flex flex-col items-center justify-center py-8 space-y-3">
                                    <div className="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-red-600"></div>
                                    <p className="text-gray-500 text-sm">Menyinkronkan data...</p>
                                </div>
                            ) : announcement ? (
                                <div className="space-y-4">
                                    {/* Kartu Pengumuman Utama */}
                                    <div className={`relative overflow-hidden rounded-xl border border-gray-700 bg-gradient-to-br ${
                                        announcement.type === 'Penting' ? 'from-red-900/40 to-black border-red-800' : 
                                        announcement.type === 'Agenda' ? 'from-yellow-900/40 to-black border-yellow-800' : 
                                        'from-blue-900/40 to-black border-blue-800'
                                    } p-6 shadow-2xl transition-all duration-300 hover:scale-[1.01]`}>
                                        
                                        {/* Badge Tipe & Tanggal */}
                                        <div className="flex justify-between items-start mb-4">
                                            <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider flex items-center gap-2 ${
                                                announcement.type === 'Penting' ? 'bg-red-600 text-white' : 
                                                announcement.type === 'Agenda' ? 'bg-yellow-600 text-black' : 
                                                'bg-blue-600 text-white'
                                            }`}>
                                                {announcement.type === 'Penting' && <Icons.Alert size={14} />}
                                                {announcement.type === 'Agenda' && <Icons.Calendar size={14} />}
                                                {(!announcement.type || announcement.type === 'Info') && <Icons.Info size={14} />}
                                                {announcement.type || 'INFO'}
                                            </span>
                                            {announcement.timestamp && (
                                                <span className="text-xs text-gray-400 font-mono bg-black/40 px-2 py-1 rounded">
                                                    {announcement.timestamp.split(' ')[0]} {/* Ambil Tanggal saja */}
                                                </span>
                                            )}
                                        </div>

                                        {/* Konten */}
                                        <h3 className="text-2xl font-bold text-white mb-3 leading-tight">{announcement.title}</h3>
                                        <div className="text-gray-300 text-sm md:text-base leading-relaxed whitespace-pre-line bg-black/20 p-4 rounded-lg border border-white/5">
                                            {announcement.desc}
                                        </div>

                                        {/* Footer/Action (Opsional) */}
                                        <div className="mt-4 pt-4 border-t border-white/10 flex justify-end">
                                            <span className="text-xs text-gray-500 italic">Diposting oleh Admin</span>
                                        </div>
                                    </div>

                                    {/* Indikator Update */}
                                    <div className="text-center">
                                        <p className="text-[10px] text-gray-600 uppercase tracking-widest">
                                            Data disinkronkan secara real-time dari Database Sekolah
                                        </p>
                                    </div>
                                </div>
                            ) : (
                                <div className="text-center py-12 bg-white/5 rounded-xl border border-dashed border-gray-700">
                                    <div className="bg-gray-800 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3">
                                        <Icons.Bell className="text-gray-500" size={24} />
                                    </div>
                                    <p className="text-gray-400 font-medium">Tidak ada pengumuman aktif saat ini.</p>
                                    <p className="text-xs text-gray-600 mt-1">Cek kembali nanti untuk update terbaru.</p>
                                </div>
                            )
                        } 
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MathflixApp />);
    </script>
</body>
</html>
